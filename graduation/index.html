<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NPA Graduation Kit</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet" as="font" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- LEFT SIDEBAR -->
            <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 sidebar" id="sidebar">
                <form action="#">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Name" class="form-control" />
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="prodigy">
                            <option value="Nordenium">Nordenium</option>
                            <option value="Ostenium">Ostenium</option>
                            <option value="Sydenium">Sydenium</option>
                            <option value="Vestenium">Vestenium</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control-file" id="upload" aria-describedby="upload-file"
                            accept="image/*" />
                    </div>
                    <div class="form-group">
                        <button type="button" id="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

            <!-- RIGHT CONTENT, REFLOW TO BOTTOM IF NECESSARY -->
            <div id="kit" class="col-lg-9 col-md-8 col-sm-12 col-xs-12 card-sm__container">

                <!-- START: CARD -->
                <section class="card-sm"
                    style="background-image: url('https://i.pinimg.com/564x/f8/9d/04/f89d04a0f27aff636a53112d7eb247c4.jpg')">
                    <p class="card__text-sm">01</p>
                    <h1 class="card__text-lg">Invitation Letter</h1>
                </section>
                <!-- END: CARD -->

                <!-- START: CARD -->
                <section class="card-sm"
                    style="background-image:url('https://i.pinimg.com/564x/9b/6f/9d/9b6f9de09cf9f845281811e86e66a609.jpg')">
                    <p class="card__text-sm">02</p>
                    <h1 class="card__text-lg">Certificate</h1>
                </section>
                <!-- END: CARD -->

                <!-- START: CARD -->
                <section class="card-sm"
                    style="background-image: url('https://i.pinimg.com/564x/c3/bf/16/c3bf1670ed7612883e7c59c2e8fa8c34.jpg')">
                    <p class="card__text-sm">03</p>
                    <h1 class="card__text-lg">Transcript</h1>
                </section>
                <!-- END: CARD -->

                <!-- START: CARD -->
                <section class="card-sm"
                    style="background-image: url('https://i.pinimg.com/564x/77/a2/48/77a24854538f89dce70b34cdfc790c96.jpg')">
                    <p class="card__text-sm">04</p>
                    <h1 class="card__text-lg">Graduation Kit</h1>
                </section>
                <!-- END: CARD -->

                <div style="display: none;">
                    <ul class="nav nav-tabs" id="tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="certificate-tab" data-toggle="tab" href="#certificate"
                                role="tab" aria-controls="certificate" aria-selected="true">Graduation Certificate</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="transcript-tab" data-toggle="tab" href="#transcript" role="tab"
                                aria-controls="transcript" aria-selected="false">Transcript</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="gown-tab" data-toggle="tab" href="#gown" role="tab"
                                aria-controls="gown" aria-selected="false">Gown</a>
                        </li>
                    </ul>
                    <div class="tab-content row" id="tab-content">
                        <div class="tab-pane fade show active" id="certificate" role="tabpanel"
                            aria-labelledby="certificate-tab">
                            <div class="row col col-xl-12">
                                <a id="certificate-download" class="btn btn-primary download col-md-2"
                                    download="certificate.png">Download</a>
                                <canvas id="canvas"></canvas>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="transcript" role="tabpanel" aria-labelledby="transcript-tab">
                            <div class="row col col-xl-12">
                                <a id="certificate-download" class="btn btn-primary download col-md-2"
                                    download="transcript.png">Download</a>
                                <canvas id="transcript-canvas" class="col col-xl"></canvas>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="gown" role="tabpanel" aria-labelledby="gown-tab">
                            <img id="gown-image" class="col-xl-12" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/certificate.js"></script>
    <script src="scripts/transcript.js"></script>
    <script src="scripts/gown.js"></script>
    <script src="scripts/submit.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
