<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NPA Graduation Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet" as="font" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet" as="font" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <img src="../assets/header.png" class="col col-xl-12 header"/>

            <form action="#" class="col col-xl">
                <div class="form-group row">
                    <label for="name" class="col-md-2">Name</label>
                    <input type="text" id="name" placeholder="Name" class="form-control col-md-6" />
                </div>
                <div class="form-group row">
                    <label for="prodigy" class="col-md-2">Prodigy</label>
                    <select class="form-control col-md-6" id="prodigy">
                        <option value="Nordenium">Nordenium</option>
                        <option value="Ostenium">Ostenium</option>
                        <option value="Sydenium">Sydenium</option>
                        <option value="Vestenium">Vestenium</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label class="col-md-2" for="upload-file">Profile Picture</label>
                    <input type="file" class="form-control-file col-md-6" id="upload" aria-describedby="upload-file"
                        accept="image/*" />
                </div>
                <div class="form-group row">
                    <button type="button" id="submit" class="btn btn-primary col-md-6 offset-md-2">Submit</button>
                </div>
            </form>
        </div>

        <div id="kit">
            <ul class="nav nav-tabs" id="tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="certificate-tab" data-toggle="tab" href="#certificate" role="tab"
                        aria-controls="certificate" aria-selected="true">Graduation Certificate</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="transcript-tab" data-toggle="tab" href="#transcript" role="tab"
                        aria-controls="transcript" aria-selected="false">Transcript</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="gown-tab" data-toggle="tab" href="#gown" role="tab" aria-controls="gown"
                        aria-selected="false">Gown</a>
                </li>
            </ul>
            <div class="tab-content row" id="tab-content">
                <div class="tab-pane fade show active" id="certificate" role="tabpanel" aria-labelledby="certificate-tab">
                    <canvas id="canvas" class="col col-xl"></canvas>
                </div>
                
                <div class="tab-pane fade" id="transcript" role="tabpanel" aria-labelledby="transcript-tab">
                    <canvas id="transcript-canvas" class="col col-xl"></canvas>
                </div>
                
                <div class="tab-pane fade" id="gown" role="tabpanel" aria-labelledby="gown-tab">
                    <img id="gown-image" class="col-xl-12"/>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/certificate.js"></script>
    <script src="scripts/transcript.js"></script>
    <script src="scripts/gown.js"></script>
    <script src="scripts/submit.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
