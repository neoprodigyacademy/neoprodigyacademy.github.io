<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NPA Graduation Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet" as="font" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <img src="../assets/header.png" class="col col-xl-12 header"/>

            <form action="#" class="col col-xl-3 col-sm-12">
                <div class="form-group row">
                    <input type="text" id="name" placeholder="Name" class="form-control" />
                </div>
                <div class="form-group row">
                    <select class="form-control" id="prodigy">
                        <option value="Nordenium">Nordenium</option>
                        <option value="Ostenium">Ostenium</option>
                        <option value="Sydenium">Sydenium</option>
                        <option value="Vestenium">Vestenium</option>
                    </select>
                </div>
                <div class="form-group row">
                    <input type="file" class="form-control-file" id="upload" aria-describedby="upload-file"
                        accept="image/*" />
                </div>
                <div class="form-group row">
                    <button type="button" id="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

            <div id="kit" class="col col-xl-9  col-sm-12">
                <ul class="nav nav-tabs" id="tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="certificate-tab" data-toggle="tab" href="#certificate" role="tab"
                            aria-controls="certificate" aria-selected="true">Graduation Certificate</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="transcript-tab" data-toggle="tab" href="#transcript" role="tab"
                            aria-controls="transcript" aria-selected="false">Transcript</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="gown-tab" data-toggle="tab" href="#gown" role="tab" aria-controls="gown"
                            aria-selected="false">Gown</a>
                    </li>
                </ul>
                <div class="tab-content row" id="tab-content">
                    <div class="tab-pane fade show active" id="certificate" role="tabpanel" aria-labelledby="certificate-tab">
                        <div class="row col col-xl-12">
                            <a id="certificate-download" class="btn btn-primary download col-md-2" download="certificate.png">Download</a>
                            <canvas id="canvas"></canvas>
                        </div>
                    </div>
                    
                    <div class="tab-pane fade" id="transcript" role="tabpanel" aria-labelledby="transcript-tab">
                        <div class="row col col-xl-12">
                            <a id="certificate-download" class="btn btn-primary download col-md-2" download="transcript.png">Download</a>
                            <canvas id="transcript-canvas" class="col col-xl"></canvas>
                        </div>
                    </div>
                    
                    <div class="tab-pane fade" id="gown" role="tabpanel" aria-labelledby="gown-tab">
                        <img id="gown-image" class="col-xl-12"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/certificate.js"></script>
    <script src="scripts/transcript.js"></script>
    <script src="scripts/gown.js"></script>
    <script src="scripts/submit.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
