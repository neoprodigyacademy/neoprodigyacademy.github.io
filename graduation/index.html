<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NPA Graduation Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet" as="font" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">NPA - Graduation Kit</h1>
            <hr class="my-4">
        </div>
        <div class="row">
            <form action="#" class="col col-sm form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name" class="form-control" />
                </div>
                <div class="form-group col-md-6">
                    <label for="prodigy">Prodigy</label>
                    <select class="form-control" id="prodigy">
                        <option value="Nordenium">Nordenium</option>
                        <option value="Vestenium">Vestenium</option>
                        <option value="Sydenium">Sydenium</option>
                        <option value="Ostenium">Ostenium</option>
                    </select>
                </div>
                <div class="custom-file form-group col-md-4">
                    <input type="file" class="custom-file-input" id="upload" aria-describedby="upload-file"
                        accept="image/*" />
                    <label class="custom-file-label" for="upload-file">Profile Picture</label>
                </div>
                <div class="form-group">
                    <button type="button" id="submit" class="btn btn-primary">submit</button>
                </div>
            </form>
        </div>

        <ul class="nav nav-tabs" id="tab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="certificate-tab" data-toggle="tab" href="#certificate" role="tab"
                    aria-controls="certificate" aria-selected="true">Graduation Certificate</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="transcript-tab" data-toggle="tab" href="#transcript" role="tab"
                    aria-controls="transcript" aria-selected="false">Transcript</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="gown-tab" data-toggle="tab" href="#gown" role="tab" aria-controls="gown"
                    aria-selected="false">Gown</a>
            </li>
        </ul>
        <div class="tab-content row" id="tab-content">
            <div class="tab-pane fade show active" id="certificate" role="tabpanel" aria-labelledby="certificate-tab">
                <canvas id="canvas" class="col col-xl"></canvas>
            </div>
            <div class="tab-pane fade" id="transcript" role="tabpanel" aria-labelledby="transcript-tab">...</div>
            <div class="tab-pane fade" id="gown" role="tabpanel" aria-labelledby="gown-tab">...</div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/certificate.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
